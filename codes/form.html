<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/tooplate-style.css">
</head>

<body>
    <div class="tm-top-bar-bg"></div>
    <div class="tm-top-bar" id="tm-top-bar">
        <!-- Top Navbar -->
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg narbar-light">
                    <a class="navbar-brand mr-auto" href="#">
                        <img src="img/airplane-icon-vector-transportation-logo-600nw-1283834365 (2).webp" alt="Site logo">
                        Airwing
                    </a>
                    <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#tm-section-4">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#tm-section-5">Blog Entries</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#tm-section-6">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <section class="container text-center">
        <div class="row">
            <div class="col align-self-center">
                <form id="subscribe-form">
                    <fieldset class="my-5">
                        <legend class="my-3 ml-5" style="color:red">
                            <h1>Subscribe</h1>
                        </legend>
                        <div class="row mb-3">
                            <label for="inputfname" class="col-sm-2">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="inputfname" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputsname" class="col-sm-2">Second Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="inputsname" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2">Email</label>
                            <div class="col-sm-10">
                                <input type="email" id="inputEmail3" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="Telephone" class="col-sm-2">Phone Number</label>
                            <div class="col-sm-10">
                                <input type="tel" id="Telephone" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="date" class="col-sm-2">Date Of Birth</label>
                            <div class="col-sm-10">
                                <input type="date" id="date" class="form-control" required>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary tm-btn-search">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <footer class="tm-bg-dark-blue">
        <div class="container">
            <div class="row">
                <p class="col-sm-12 text-center tm-font-light tm-color-white p-4 tm-margin-b-0">
                    MADE BY AIRWINGS
                </p>
            </div>
        </div>
    </footer>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      document.getElementById('subscribe-form').addEventListener('submit', function (event) {
          event.preventDefault(); // Prevent default form submission
  
          var firstName = document.getElementById('inputfname').value.trim();
          var secondName = document.getElementById('inputsname').value.trim();
          var email = document.getElementById('inputEmail3').value.trim();
          var phoneNumber = document.getElementById('Telephone').value.trim();
          var dateOfBirth = document.getElementById('date').value.trim();
  
          // Check if any required field is empty
          if (firstName === '' || secondName === '' || email === '' || phoneNumber === '' || dateOfBirth === '') {
              alert('Please fill out all required fields.');
          } else {
              // If all required fields are filled, redirect to done.html
              window.location.href = 'done.html';
          }
      });
  </script>
  
  
</body>

</html>
